# --- Global Settings ---
user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

# --- HTTP Context: Core Server Configuration ---
http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # --- Server Block 1: HTTP Redirect ---
    server {
        # Listen for connections on the standard HTTP port
        listen 80;
        server_name localhost;

        # Redirect all HTTP requests to the HTTPS version
        return 301 https://$host$request_uri;
    }

    # --- Server Block 2: HTTPS Proxy ---
    server {
        # Listen for connections on the standard HTTPS port
        listen 443 ssl;
        server_name localhost;

        # SSL Configuration (Requires self-signed certificates for local use)
        # Assuming these files are mounted into the container at /etc/nginx/certs/
        ssl_certificate /etc/nginx/certs/public.crt;
        ssl_certificate_key /etc/nginx/certs/private.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_AES_128_GCM_SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_prefer_server_ciphers on;

        # --- Location Block: API Routing ---
        location /api/ {
            # Proxy the request internally to the 'api' service (via internal Docker DNS)
            proxy_pass http://api:8080/;

            # Preserve the original Host header and pass on the protocol scheme
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Recommended for modern WebSockets support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        # --- Location Block: Web Routing ---
        location / {
            # Proxy the request internally to the 'web' service (via internal Docker DNS)
            proxy_pass http://web:8080; 

            # Preserve the original Host header and pass on the protocol scheme
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Recommended for modern WebSockets support (e.g., React Fast Refresh)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}